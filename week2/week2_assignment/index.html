<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두 과제</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/102eb053c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--javascript 불러오기-->
    <script type="module" src="index.js"></script>
    <!--전체, 완료됨, 미완료, 중요도 필터 버튼 섹션-->
    <header class="filter-section">
        <button class="entire-btn">전체</button>
        <button class="completed-btn">완료됨</button>
        <button class="uncomplete-btn">미완료</button>
        <div class="filter-priority-dropdown">
            <button onclick="toggleDropdown()" class="priority">
                중요도<i class="fa-solid fa-caret-down"></i>
            </button>
                <ul class="filter-priority-drop-menu">
                    <li onclick="filterImportance(1)">1</li>
                    <li onclick="filterImportance(2)">2</li>
                    <li onclick="filterImportance(3)">3</li>
                </ul>
            </div>
        </div>
    </header>
    <!--투두 섹션-->
    <section class="todo-section">
        <!--투두 추가 영역-->
        <div class="add-todo-section">
            <input class="todo-input" type="text" placeholder="할 일을 입력하세요" />
            <div class="importance-select-dropdown">
                <button onclick="toggleDropdown()" class="importance-select">
                    중요도 선택<i class="fa-solid fa-caret-down"></i>
                </button>
                <ul class="importance-select-drop-menu">
                    <li onclick="setImportance(1)">1</li>
                    <li onclick="setImportance(2)">2</li>
                    <li onclick="setImportance(3)">3</li>
                </ul>
            </div>
            <button class="add-todo">추가</button>
        </div>
        <!--투두 삭제, 완료 영역-->
        <div class="delete-complete-btn">
            <button class="delete-todo">삭제</button>
            <button class="complete-todo">완료</button>
        </div>
        <!--투두 테이블 영역-->
        <div class="todo-table-section">
            <table class="todo-table">
                <tr class="table-head">
                    <th><input type="checkbox" unchecked/></th>
                    <th><p>중요도</p></th>
                    <th><p>완료됨</p></th>
                    <th><p>할 일</p></th>
                </tr>
                <tr class="table-row">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </section>
    
</body>
</html>
